    function Age()
    {      
        let day = 1000*60*60*24;
        const currentTime = new Date();
        const birthDay = new Date(currentTime.getFullYear(),06,28);
        const myAge = (currentTime.getFullYear() - 1991);
        document.getElementById("myage").innerHTML=myAge-1;

        if(currentTime.getMonth()==11 && currentTime > 28)
        birthDay.setFullYear(birthDay.setFullYear()+1);

        let res = Math.round(birthDay.getTime()-currentTime.getTime()) / (day);
        let countDown = res.toFixed(0);

        document.getElementById("countdown").innerHTML=countDown;
        
    }
   

</script>
